<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Light trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-animate-opacity">

	<div class="w3-top w3-large">
  		<div class="w3-bar w3-blue">
    		<a href="accueil.html" class="w3-bar-item w3-button w3-green"><i class="fa fa-home"></i></a>
    		<a href="help.html" class="w3-bar-item w3-button"><i class="fa fa-question"></i></a>
    		<a href="#" class="w3-bar-item w3-button"><i class="fa fa-bar-chart"></i></a>
  		</div>
	</div>

	<br><br>

	<div class="w3-bar w3-blue">
		<h1 class="w3-center">Light trainer - Stats</h1>
	</div>

	<div class="w3-margin w3-center w3-card w3-padding-24">
        <h3>Choisir le mode :</h3>

        <button onclick="myFunction('M1')" class="w3-button w3-center w3-blue w3-animate-bottom w3-round-large" style="width:45%">Mode - 1</button> <br><br>
    	<div id="M1" class="w3-hide w3-container w3-light-grey w3-left-align"><p>Stats mode - 1 :</p></div> <br>

        <button onclick="myFunction('M2')" class="w3-button w3-center w3-blue w3-animate-bottom w3-round-large" style="width:45%">Mode - 2</button> <br><br>
        <div id="M2" class="w3-hide w3-container w3-light-grey w3-left-align"><p>Stats mode - 2 :</p></div> <br>

        <button onclick="myFunction('M3')" class="w3-button w3-center w3-blue w3-animate-bottom w3-round-large" style="width:45%">Mode - 3</button> <br><br>
        <div id="M3" class="w3-hide w3-container w3-light-grey w3-left-align"><p>Stats mode - 3 :</p></div> <br>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <i> Robin Forestier - 2020</i>
    </div>


    <script>
        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
