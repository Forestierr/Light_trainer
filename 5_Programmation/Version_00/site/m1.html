<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Light trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-animate-opacity">

	<div class="w3-top w3-large">
  		<div class="w3-bar w3-blue">
    		<a href="accueil.html" class="w3-bar-item w3-button w3-green"><i class="fa fa-home"></i></a>
    		<a href="help.html" class="w3-bar-item w3-button"><i class="fa fa-question"></i></a>
  		</div>
	</div>

	<br><br>

	<div class="w3-bar w3-blue">
		<h1 class="w3-center">Light trainer - Mode - 1</h1>
	</div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide w3-round-large" style="width:40%;">ON</button>
        <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide w3-round-large" style="width:40%;">OFF</button> 
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Nombre de couleurs</h3>
        <select class="w3-select w3-border" name="option" style="width: 60%">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3" disabled>3</option>
            <option value="4" disabled>4</option>
        </select>

        <h3 class="w3-padding">Nombre de light</h3>
        <select class="w3-select w3-border" name="option" style="width: 60%">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3" disabled>3</option>
            <option value="4" disabled>4</option>
        </select>

        <br><br>

        <button onclick="modifButton()" class="w3-button w3-blue w3-xlarge w3-ripple w3-wide w3-round-large" style="width:60%;">Modifier</button>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <i> Robin Forestier - 2020</i>
    </div>

</body>

</html>
