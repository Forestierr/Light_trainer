
<!-- saved from url=(0088)https://digikey.egain.cloud/system/cb/cs/checkSession.html?wsname=https://www.digikey.ch -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><script>
    var wsOrigin = null;
    function getQueryParameter(name){
        if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
    }

    function receiveMessage(e) {
        if(e.origin == wsOrigin && e.data == "getSessionState"){
			try{
		        var sessionState = sessionStorage.getItem('SESSION_INITIALIZED') || localStorage.getItem('SESSION_INITIALIZED') || "";
		        var sessionId = sessionStorage.getItem('cbAutoSessionId') || localStorage.getItem('cbAutoSessionId') || "";
		        var egActId = sessionStorage.getItem('egActId') || localStorage.getItem('egActId') || "";
		        var locale = sessionStorage.getItem('cbLocale') || localStorage.getItem('cbLocale') || "en_US";
	            e.source.postMessage(sessionState+"$egcb$"+sessionId+"$egcb$"+egActId+"$egcb$"+locale, wsOrigin );
			}
			catch(e){
				if(console && console.log){
					console.log("Cobrowse: Failed to access sessionStorage");
				}
			}
    	}
    }
    (function (){
        wsOrigin = getQueryParameter('wsname');
        //set up the listener
        var isIE = window.attachEvent != null;
        if (isIE) {
            window.attachEvent("onmessage", receiveMessage);
        } else {
            window.addEventListener("message", receiveMessage, false);
        }
	})();

</script>
</head><body egcb_nopub="true"> 

</body></html>
